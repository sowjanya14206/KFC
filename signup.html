<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <img src="kfc37.jpg" alt="">
    <form action="register.html">
    <div class="signup">
        <div id="signup">
        <h2>SIGN UP</h2>
        <b><label>First name:</label></b><br>
        <input type="text" id="firstname" placeholder="Enter the First name" required><br><br>
        <b><label>Second name:</label></b><br>
        <input type="text" id="secondname" placeholder="Enter the Second name" required><br><br>
        <select >
            <option value="Gender">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select><br><br>
        <b><label>E-mail</label></b><br>
        <input type="email" id="email" placeholder="Enter E-mail" required><br><br>
        <!-- <b><label>Phone number:</label></b><br>
        <input type="number" id="name" placeholder="Enter number"><br><br> -->
        <b><label>Date-Of-Birth:</label></b><br>
        <input type="date" id="date" required><br><br>
        <b><label>Enter password:</label></b><br>
        <input type="password" id="password" placeholder="Create PAssword" required><br><br>
        <b><label>Re-Enter password:</label></b><br>
        <input type="password" id="password" placeholder="Re-Enter password" required><br><br>
        <button id="button">Create account</button>
        <p>if you have already account ? please <a href="login.html">Log in</a></p>
        </div>
     </div>
    </form>
</body>
</html>
